name: CI - Build and Push

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extrair versão do pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          TAG="v${VERSION}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Validar versão de release
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if [[ "$VERSION" == *"-SNAPSHOT"* ]]; then
            echo "::error::Versão SNAPSHOT ($VERSION) não pode ser mergeada em main. Use uma versão de release (ex: 1.0.0)."
            exit 1
          fi

      - name: Verificar se a tag já existe
        run: |
          TAG=${{ steps.version.outputs.tag }}
          if git ls-remote --tags origin | grep -q "refs/tags/${TAG}$"; then
            echo "::error::Tag ${TAG} já existe. Atualize a versão no pom.xml antes de mergear em main."
            exit 1
          fi

      - name: Criar e publicar tag Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git tag -a ${{ steps.version.outputs.tag }} -m "Release ${{ steps.version.outputs.tag }}"
          git push origin ${{ steps.version.outputs.tag }}

      - name: Criar GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          generate_release_notes: true

      - name: Build com Maven
        run: mvn clean package -DskipTests

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/spring-batch-lab:${{ steps.version.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/spring-batch-lab:latest

      - name: Patch e Deploy workflow no Argo
        run: |
          sed 's|IMAGE_TAG|${{ steps.version.outputs.tag }}|g' k8s/workflows/spring-batch-workflow.yaml \
            | kubectl create -n argo -f -
